<html>
<head>
  <script type="text/javascript" src="bower_components/bacon/dist/Bacon.js"></script>
  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
</head>
<body onload="emulateTyping()">
<form>
  <input id="textInput" type="text" name="textInput" onkeyup="input(event)" />
  <label id="textInputResult" for="textInput"></label>
</form>
<script>
  STATE_OK = 1;
  STATE_INVALID = 0;
  STATE_PENDING = -1;
  STATE_QUEUED = -2;

  function stateColor(state) {
    switch (state) {
      case STATE_QUEUED:
        return 'lightgray';
      case STATE_PENDING:
        return 'aqua';
      case STATE_OK:
            return 'lime';
      case STATE_INVALID:
            return 'pink';
      default:
            throw new Error('Invalid state: ' + state)
    }
  }

  var inputElement = function() { return document.getElementById("textInput") };
  var inputResultElement = function() { return document.getElementById("textInputResult") };

  function newValidation(stateChangeCb, validatorList) {
    var remote = new Bacon.Bus();
    var outputStream = remote.throttle(100);

    var validationStream = outputStream.flatMapLatest(function(value) {
      if (typeof(value) !== 'string') {
        throw new Error('Given input not string: ' + value)
      }
      return Bacon.combineAsArray(validatorList.map(function(validator) {
        return Bacon.fromCallback(function(done) {
          function response(isValid, errorMessage) {
            done({state: isValid ? STATE_OK : STATE_INVALID, errorMessage: errorMessage || ""});
          }
          validator(value, response);
        });
      }));
    });

    function collectErrors(agg, response) {
      if (response.state === STATE_INVALID) {
        agg.state = STATE_INVALID;
        agg.errorMessageList.push(response.errorMessage);
      }
      return agg;
    }

    var queueStream = remote.map({state: STATE_QUEUED});
    var requestStream = outputStream.map({state: STATE_PENDING});
    var responseStream = validationStream.map(function(responseList) {
      return responseList.reduce(collectErrors, {state: STATE_OK, errorMessageList: []});
    });
    var stateStream = Bacon.mergeAll(
        queueStream,
        requestStream,
        responseStream
    );
    stateStream.skipDuplicates().onValue(stateChangeCb);

    return {
      evaluate: function(value) {
        remote.push(value);
      }
    }
  }

  function duplicateValidator(value, done) {
    setTimeout(function() {
      done(value !== "Test", "Reserved text");
    }, 50);
  }

  function lengthValidator(value, done) {
    setTimeout(function() {
      done(value.length > 5, "Input too short");
    }, 100);
  }

  function stateChange(response) {
    inputElement().style.backgroundColor = stateColor(response.state);
    inputResultElement().innerText = response.errorMessageList.join(", ");
  }

  var validation = newValidation(stateChange, [duplicateValidator, lengthValidator]);

  function input(event) {
    validation.evaluate(event.target.value);
  }

  function emulateTyping() {
    var node = inputElement();
    var testInput = "Test Input";
    Bacon.sequentially(200, testInput.split("")).onValue(function(char) {
      var event = new Event("keyup");
      event.keyCode = char.charCodeAt(0);
      node.value = node.value + char;
      node.dispatchEvent(event);
    });
  }
</script>
</body>
</html>
